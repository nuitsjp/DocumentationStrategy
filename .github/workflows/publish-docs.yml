name: ドキュメント発行

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/publish-docs.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'docs/**'
      - '.github/workflows/publish-docs.yml'
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: false
          lfs: false

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13' 

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python dependencies
        run: uv sync --all-extras

      - name: Install Playwright browsers
        run: uv run playwright install chromium

      - uses: actions/setup-node@v6
        with:
          node-version: 'latest'

      - name: Install Mermaid CLI
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Install Japanese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-noto-color-emoji

      - name: Build MkDocs site
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            # mainブランチ: PDF生成のためMermaidダイアグラムを静的画像化
            ENABLE_PDF_EXPORT=1 uv run mkdocs build
          else
            # 開発ブランチ: 高速ビルド（Mermaidは動的レンダリング）
            uv run mkdocs build
          fi

      - name: Publish MkDocs site to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WATER_099741F10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          app_location: "site"  # MkDocs build output directory
          api_location: ""      # Api source code path - optional
          output_location: ""   # Not needed when app_location points to build output
          skip_app_build: true  # Skip Oryx build since we already built with MkDocs

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WATER_099741F10 }}
          action: "close"
